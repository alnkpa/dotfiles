actions:
  pre:
    vim-plug-install: test -e ~/.local/share/nvim/site/autoload/plug.vim || ( curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim)
  vim-plug: nvim +PlugInstall +qall
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: true
  longkey: true
  workdir: ~/.config/dotdrop
dotfiles:
  f_config_nvim_init.vim:
    dst: ~/.config/nvim/init.vim
    link: true
    src: config/nvim/init.vim
    actions:
    - vim-plug-install
    - vim-plug
  f_gitconfig:
    dst: ~/.gitconfig
    link: true
    src: gitconfig
profiles:
  HoG:
    dotfiles:
    - f_gitconfig
    - f_config_nvim_init.vim
